<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月兔轉蛋模擬器</title>
    <!-- 使用 Tailwind CSS 加速開發，確保美觀 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* 下拉式彈窗容器 */
        .dropdown-modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            display: flex;
            justify-content: center;
            overflow: hidden;
            pointer-events: none; /* 預設不攔截滑鼠事件 */
        }
        
        .dropdown-modal-container.active {
            pointer-events: auto;
        }

        /* 彈窗內容滑動動畫 */
        .dropdown-modal-content {
            transform: translateY(-100%);
            transition: transform 0.5s ease-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-height: 80vh; /* 限制最大高度 */
            overflow-y: auto; /* 新增滾動條 */
        }

        .dropdown-modal-container.active .dropdown-modal-content {
            transform: translateY(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }

        .modal-overlay.active {
            opacity: 1;
        }
        
        /* 確保按鈕固定在底部 */
        #popup-modal-footer {
            position: sticky;
            bottom: 0;
            background-color: white;
            padding-top: 1rem;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-4xl border border-gray-200 flex flex-col lg:flex-row gap-8">

        <!-- 機率清單區塊 -->
        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 lg:w-1/3">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">機率清單</h2>
            <ul id="rate-list" class="space-y-2 text-sm text-gray-700">
                <!-- 機率清單將在此動態生成 -->
            </ul>
        </div>
        
        <!-- 主要模擬器區塊 -->
        <div class="lg:w-2/3">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">月兔轉蛋模擬器</h1>

            <!-- 總計區塊，移到最上方 -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8 flex flex-col sm:flex-row justify-center items-center gap-6">
                <p id="total-draws-count" class="text-lg font-semibold text-gray-900">總計抽獎次數：0</p>
                <!-- 遊戲幣與台幣總花費顯示 -->
                <p id="total-cost" class="text-lg font-semibold text-gray-900">總花費：0 遊戲幣 / 0 台幣</p>
            </div>
            
            <p class="text-sm text-gray-500 mb-8 text-center">
                機率來自官方提供的機率圖片
            </p>

            <!-- 抽獎控制區塊 -->
            <div class="mb-8 flex flex-col sm:flex-row justify-center items-center gap-4">
                <div class="flex items-center space-x-2">
                    <label for="draw-count" class="font-medium text-gray-700">選擇抽獎次數：</label>
                    <select id="draw-count" class="p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                        <option value="1">單抽 (1次)</option>
                        <option value="10" selected>10抽</option>
                        <option value="50">50抽</option>
                        <option value="100">100抽</option>
                        <option value="1000">1000抽</option>
                        <option value="10000">10000抽</option>
                    </select>
                </div>
                <button id="draw-button" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105">
                    開始抽獎
                </button>
            </div>

            <!-- 總計結果區塊 -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">總計結果</h2>
                <div id="total-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-sm text-gray-700">
                    <!-- 總計結果將動態生成在此 -->
                </div>
            </div>

            <!-- 歷史紀錄區塊 -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 flex justify-between items-center">
                    本次抽獎結果 🎉
                    <button id="clear-button" class="text-sm text-red-500 hover:text-red-700 transition-colors duration-200">清除</button>
                </h2>
                <div id="latest-results" class="text-sm text-gray-700">
                    <!-- 本次抽獎結果將動態生成在此 -->
                    <p id="latest-message" class="text-center text-gray-400">請點擊「開始抽獎」按鈕</p>
                </div>
            </div>
            
            <!-- 新增台幣計算說明區塊 -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 mt-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">台幣計算方式</h2>
                <p class="text-sm text-gray-700">
                    本模擬器將遊戲幣換算為台幣的公式為：
                </p>
                <div class="bg-gray-100 rounded-lg p-4 mt-2">
                    <pre class="whitespace-pre-wrap text-sm text-gray-800"><code>// 遊戲幣與台幣的匯率
const TWD_RATE = 60000;

// 計算總台幣花費
const totalTWD = totalCost / TWD_RATE;</code></pre>
                </div>
                <p class="text-sm text-gray-700 mt-2">
                    其中，`totalCost` 為遊戲幣總花費，`TWD_RATE` 為設定的匯率（$60,000$ 遊戲幣換 $1$ 台幣）。
                </p>
            </div>
        </div>
    </div>

    <!-- 下拉式彈窗模組 -->
    <div id="dropdown-modal" class="dropdown-modal-container">
        <div class="dropdown-modal-content bg-white p-8 rounded-b-xl shadow-2xl text-center max-w-lg w-full">
            <h3 class="text-3xl font-bold text-red-600 mb-4">恭喜你！</h3>
            <div id="popup-message-container" class="flex flex-wrap justify-center items-center gap-2 mb-6">
                <!-- 彈窗物品將動態生成在此 -->
            </div>
            <!-- 新增一個獨立的 footer 來固定按鈕 -->
            <div id="popup-modal-footer">
                <button id="close-button" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105">
                    關閉
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const drawButton = document.getElementById('draw-button');
            const drawCountSelect = document.getElementById('draw-count');
            const latestResultsContainer = document.getElementById('latest-results');
            const totalResultsContainer = document.getElementById('total-results');
            const totalDrawsCountElement = document.getElementById('total-draws-count');
            const totalCostElement = document.getElementById('total-cost');
            const clearButton = document.getElementById('clear-button');
            const rateListContainer = document.getElementById('rate-list');
            const dropdownModal = document.getElementById('dropdown-modal');
            const popupMessageContainer = document.getElementById('popup-message-container');
            const closeButton = document.getElementById('close-button');

            let totalDraws = 0;
            let totalCounts = {};
            let totalCost = 0;

            const drawCosts = {
                '1': 10000000,
                '10': 100000000,
                '50': 500000000,
                '100': 1000000000,
                '1000': 10000000000,
                '10000': 100000000000
            };
            
            // 遊戲幣與台幣的匯率
            const TWD_RATE = 60000;

            const gachaRates = {
                "(染)月兔武器(3D)隨機箱": 20.00,
                "(染)月兔武器(7D)隨機箱": 15.00,
                "(染)月兔武器(15D)隨機箱": 10.00,
                "(染)月兔武器(30D)隨機箱": 5.00,
                "(染)月兔武器(45D)隨機箱": 2.00,
                "(染)月兔武器(永久)隨機箱": 0.50,
                "(染)月兔武器(永久)全套禮盒": 0.01,
                "月兔的魔咒(永久)": 0.50,
                "高級補充劑(999瓶裝)": 6.00,
                "皇家寵物餅乾禮盒(10T)": 9.00,
                "黃金槌": 7.00,
                "元素研磨防爆耳環": 10.00,
                "元素研磨守護耳環": 10.00,
                "守護方陣": 5.00
            };

            const items = Object.keys(gachaRates);
            const weights = Object.values(gachaRates);
            const specialItems = ["(染)月兔武器(永久)隨機箱", "(染)月兔武器(永久)全套禮盒", "月兔的魔咒(永久)"];

            // 格式化數字，加上千分位逗號
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // 渲染機率清單
            function renderRateList() {
                rateListContainer.innerHTML = '';
                for (const item in gachaRates) {
                    const rate = gachaRates[item];
                    const isSpecial = specialItems.includes(item);
                    const li = document.createElement('li');
                    li.className = `${isSpecial ? 'font-bold text-red-600' : 'font-medium'}`;
                    li.textContent = `${item}：${rate}%`;
                    rateListContainer.appendChild(li);
                }
            }

            // 初始化總計結果
            function initializeTotalCounts() {
                totalCounts = {};
                for (const item of items) {
                    totalCounts[item] = 0;
                }
                updateTotalDisplay();
            }

            // 更新總計結果的顯示
            function updateTotalDisplay() {
                totalResultsContainer.innerHTML = '';
                const sortedItems = Object.entries(totalCounts).sort((a, b) => b[1] - a[1]);

                sortedItems.forEach(([item, count]) => {
                    const element = document.createElement('div');
                    element.className = 'p-3 bg-white rounded-lg border border-gray-200 shadow-sm transition-all duration-200 hover:shadow-md';
                    
                    const isSpecial = specialItems.includes(item);
                    
                    element.innerHTML = `
                        <p class="font-medium ${isSpecial ? 'text-red-600 font-bold' : 'text-gray-800'}">${item}</p>
                        <p class="text-sm text-gray-600 mt-1">數量：<span class="font-semibold text-lg">${formatNumber(count)}</span></p>
                    `;
                    totalResultsContainer.appendChild(element);
                });

                // 計算台幣總花費並更新顯示
                const totalTWD = totalCost / TWD_RATE;
                totalDrawsCountElement.textContent = `總計抽獎次數：${formatNumber(totalDraws)}`;
                totalCostElement.textContent = `總花費：${formatNumber(totalCost)} 遊戲幣 / ${formatNumber(totalTWD.toFixed(2))} 台幣`;
            }

            // 執行抽獎
            function performDraw(count) {
                let currentDraws = [];
                let specialItemsFound = [];
                
                for (let i = 0; i < count; i++) {
                    const chosenItem = randomChoice(items, weights);
                    currentDraws.push(chosenItem);
                    if (!totalCounts[chosenItem]) {
                        totalCounts[chosenItem] = 0;
                    }
                    totalCounts[chosenItem]++;
                    totalDraws++;

                    if (specialItems.includes(chosenItem)) {
                        specialItemsFound.push(chosenItem);
                    }
                }

                if (specialItemsFound.length > 0) {
                    // 清空彈窗容器並動態新增物品
                    popupMessageContainer.innerHTML = '';
                    specialItemsFound.forEach(item => {
                        const itemElement = document.createElement('span');
                        itemElement.className = 'bg-yellow-100 text-yellow-800 text-sm font-semibold px-2 py-1 rounded-full border border-yellow-200 whitespace-nowrap';
                        itemElement.textContent = item;
                        popupMessageContainer.appendChild(itemElement);
                    });
                    
                    // 顯示下拉式彈窗
                    dropdownModal.classList.add('active');
                }
                
                return currentDraws;
            }

            // 隨機選擇函式
            function randomChoice(list, weights) {
                const totalWeight = weights.reduce((sum, w) => sum + w, 0);
                let randomNum = Math.random() * totalWeight;

                for (let i = 0; i < list.length; i++) {
                    randomNum -= weights[i];
                    if (randomNum <= 0) {
                        return list[i];
                    }
                }
                return list[list.length - 1]; // Fallback
            }

            // 渲染最新的抽獎結果
            function renderLatestResults(results) {
                latestResultsContainer.innerHTML = '';
                if (results.length === 0) {
                    latestResultsContainer.innerHTML = `<p id="latest-message" class="text-center text-gray-400">請點擊「開始抽獎」按鈕</p>`;
                    return;
                }
                
                const ul = document.createElement('ul');
                ul.className = 'list-disc list-inside space-y-2 pl-4';

                results.forEach(item => {
                    const isSpecial = specialItems.includes(item);
                    const li = document.createElement('li');
                    li.className = `p-2 bg-white rounded-lg border border-gray-200 shadow-sm transition-all duration-200 hover:shadow-md ${isSpecial ? 'bg-yellow-50 text-red-600 font-bold' : 'text-gray-800'}`;
                    
                    let message = '';
                    if (isSpecial) {
                        message = '🎉 恭喜！ ';
                    }

                    li.textContent = `${message}${item}`;
                    ul.appendChild(li);
                });
                
                latestResultsContainer.appendChild(ul);
            }

            // 抽獎按鈕點擊事件
            drawButton.addEventListener('click', () => {
                const count = parseInt(drawCountSelect.value, 10);
                totalCost += drawCosts[count];
                const results = performDraw(count);
                renderLatestResults(results);
                updateTotalDisplay();
            });

            // 清除按鈕點擊事件
            clearButton.addEventListener('click', () => {
                totalDraws = 0;
                totalCost = 0;
                initializeTotalCounts();
                latestResultsContainer.innerHTML = `<p id="latest-message" class="text-center text-gray-400">請點擊「開始抽獎」按鈕</p>`;
            });

            // 彈窗關閉按鈕點擊事件
            closeButton.addEventListener('click', () => {
                dropdownModal.classList.remove('active');
            });

            // 初始顯示
            initializeTotalCounts();
            renderRateList();
        });
    </script>
</body>
</html>
